<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrafftInk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #loading {
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading DrafftInk...</div>
        </div>
    </div>
    
    <script type="module">
        import init from './pkg/drafftink_app.js';
        
        async function run() {
            try {
                // Initialize WASM module
                await init();
                
                // Remove loading indicator (canvas is created by winit)
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.remove();
                }
            } catch (error) {
                console.error('Failed to load DrafftInk:', error);
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.innerHTML = `
                        <div style="color: #ef4444;">Failed to load DrafftInk</div>
                        <div style="font-size: 14px; margin-top: 8px; color: #888;">
                            ${error.message || 'Unknown error'}
                        </div>
                        <div style="font-size: 12px; margin-top: 16px; color: #666;">
                            Make sure your browser supports WebGPU.
                        </div>
                    `;
                }
            }
        }
        
        run();
    </script>
</body>
</html>
